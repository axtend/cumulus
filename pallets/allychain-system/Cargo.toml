[package]
name = "cumulus-pallet-allychain-system"
version = "0.1.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2021"
description = "Base pallet for cumulus-based allychains"

[dependencies]
# Cumulus dependencies
cumulus-primitives-core = { path = "../../primitives/core", default-features = false }
cumulus-primitives-allychain-inherent = { path = "../../primitives/allychain-inherent", default-features = false }
cumulus-pallet-allychain-system-proc-macro = { path = "proc-macro", default-features = false }

# Axia dependencies
axia-allychain = { git = "https://github.com/axtend/axia", default-features = false, features = [ "wasm-api" ], branch = "axia" }
xcm = { git = "https://github.com/axtend/axia", default-features = false, branch = "axia" }

# Substrate dependencies
frame-support = { git = "https://github.com/axtend/axlib", default-features = false, branch = "axlib" }
pallet-balances = { git = "https://github.com/axtend/axlib", default-features = false, branch = "axlib" }
sp-core = { git = "https://github.com/axtend/axlib", default-features = false, branch = "axlib" }
sp-inherents = { git = "https://github.com/axtend/axlib", default-features = false, branch = "axlib" }
sp-io = { git = "https://github.com/axtend/axlib", default-features = false, branch = "axlib" }
sp-std = { git = "https://github.com/axtend/axlib", default-features = false, branch = "axlib" }
sp-runtime = { git = "https://github.com/axtend/axlib", default-features = false, branch = "axlib" }
sp-version = { git = "https://github.com/axtend/axlib", default-features = false, branch = "axlib" }
frame-system = { git = "https://github.com/axtend/axlib", default-features = false, branch = "axlib" }
sp-state-machine = { git = "https://github.com/axtend/axlib", default-features = false, branch = "axlib" }
sp-trie = { git = "https://github.com/axtend/axlib", default-features = false, branch = "axlib" }
sp-externalities = { git = "https://github.com/axtend/axlib", default-features = false, branch = "axlib" }

# Other Dependencies
codec = { package = "parity-scale-codec", version = "2.3.0", default-features = false, features = ["derive"]}
scale-info = { version = "1.0.0", default-features = false, features = ["derive"] }
serde = { version = "1.0.132", optional = true, features = ["derive"] }
log = { version = "0.4.14", default-features = false }
environmental = { version = "1.1.2", default-features = false }
impl-trait-for-tuples = "0.2.1"

[dev-dependencies]
# Other Dependencies
hex-literal = "0.3.4"
lazy_static = "1.4"

# Substrate dependencies
sp-version = { git = "https://github.com/axtend/axlib", branch = "axlib" }
sc-client-api = { git = "https://github.com/axtend/axlib", branch = "axlib" }
sp-keyring = { git = "https://github.com/axtend/axlib", branch = "axlib" }
sp-tracing = { git = "https://github.com/axtend/axlib", branch = "axlib" }

# Cumulus dependencies
cumulus-test-client = { path = "../../test/client" }
cumulus-test-relay-sproof-builder = { path = "../../test/relay-sproof-builder" }

[features]
default = [ "std" ]
std = [
	"serde",
	"codec/std",
	"scale-info/std",
	"frame-support/std",
	"pallet-balances/std",
	"sp-core/std",
	"sp-runtime/std",
	"sp-io/std",
	"sp-std/std",
	"log/std",
	"sp-state-machine/std",
	"sp-trie/std",
	"sp-externalities/std",
	"frame-system/std",
	"cumulus-primitives-core/std",
	"cumulus-primitives-allychain-inherent/std",
	"cumulus-pallet-allychain-system-proc-macro/std",
	"environmental/std",
	"xcm/std"
]
